<!DOCTYPE html><html lang="en" data-theme="dark"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Live Stream</title><meta name="description" content="Live Stream"><meta property="og:type" content="website"><meta property="og:title" content="Live Stream"><meta property="og:description" content="Live Stream"><meta property="og:image" content="./assets/img/og.jpeg"><link rel="icon" href="./assets/favicon.png" type="image/png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.36.0/tabler-icons.min.css"><script src="./assets/js/script.js"></script><link rel="stylesheet" href="./assets/css/styles.css"><style>body,html{margin:0;padding:0;height:100%;overflow:hidden}.embed-fullscreen{position:absolute;top:0;left:0;width:100%;height:100%}</style></head><body class="bg-base-300" onload="initializeLocalization()"><header id="header" class="max-w-[86rem] px-4 sm:px-6 lg:px-8 m-auto sticky top-4 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full text-sm"></header><iframe frameborder="0" allowfullscreen class="embed-fullscreen"></iframe><script>fetch('_header.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('header').innerHTML = data;
  });</script><script>fetch('./configs/eventsConfig.json')
  .then(response => response.json())
  .then(data => {
    let embedUrl = '';
    let iframe = document.createElement('iframe');
    iframe.setAttribute('frameborder', '0');
    iframe.setAttribute('allowfullscreen', 'true');
    iframe.classList.add('embed-fullscreen');
    if (data.type === 'youtube') {
      embedUrl = `https://www.youtube.com/embed/${data.youtubeVideoId}?autoplay=1&mute=1`;
    } else if (data.type === 'twitch') {
      embedUrl = `https://player.twitch.tv/?channel=${data.twitchChannel}&parent=${data.parentDomain}`;
    }
    iframe.setAttribute('src', embedUrl);
    document.body.appendChild(iframe);
  })
  .catch(error => console.error('Error loading config:', error));</script></body></html>
